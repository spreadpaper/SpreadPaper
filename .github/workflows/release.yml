name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: 'release-please-config.json'
          manifest-file: '.release-please-manifest.json'

  build-and-release:
    name: Build App
    if: ${{ needs.release-please.outputs.release_created }}
    needs: [release-please]
    runs-on: macos-latest # Runs on the latest stable macOS (currently 14/15)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      # 1. Archive the app (The Cleanest Build Method)
      - name: Archive App
        run: |
          xcodebuild archive \
            -project SpreadPaper.xcodeproj \
            -scheme SpreadPaper \
            -configuration Release \
            -destination "generic/platform=macOS" \
            -archivePath "build/SpreadPaper.xcarchive" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 2. Export the .app from the Archive
      - name: Export .app
        run: |
          # We copy the app out of the archive manually to avoid needing an exportOptions.plist
          # for an unsigned/ad-hoc workflow.
          mkdir -p "build/Payload"
          cp -R "build/SpreadPaper.xcarchive/Products/Applications/SpreadPaper.app" "build/Payload/"

      # 3. Fix Permissions & Force Ad-Hoc Signature
      # This is critical to prevent "App is damaged" errors.
      - name: Fix Permissions & Sign
        run: |
          cd build/Payload
          chmod +x "SpreadPaper.app/Contents/MacOS/SpreadPaper"
          codesign --force --deep --sign - "SpreadPaper.app"

      # 4. Create ZIP (Recommended fallback for FOSS)
      - name: Create ZIP
        run: |
          cd build/Payload
          zip -r ../../SpreadPaper.zip SpreadPaper.app

      # 5. Create DMG
      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "SpreadPaper" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            --no-internet-enable \
            --skip-jenkins \
            "SpreadPaper.dmg" \
            "build/Payload/SpreadPaper.app"

      # 6. Upload Artifacts
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SpreadPaper.dmg
            SpreadPaper.zip
          tag_name: ${{ needs.release-please.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
